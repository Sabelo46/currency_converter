<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="ext.css"/>
    <style type="text/css">
    	label{text-transform: uppercase;}
    	.con{text-transform: uppercase;}
    </style>
   
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#">SabeloCurren</a>
    </nav>
       <div class="container">
            <div class="row mt-5">
                <div class="col-md-6">
                    <label>currency i have : </label>
                        <select class="form-control" id="have" value="have">
                            
                        </select>
                </div>
                <div class="col-md-6">
                 <label>currency i want :</label>
                    <select class="form-control" id="expect">
                        
                    </select>
                </div> 
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <label>Amount I  have to Exchange:</label>
                    <input type="text" class="form-control" placeholder="Amount I  have to Exchange" id="from" />
                </div>
                <div class="col-md-6">
                        <label>Amount  after being Exchanged:</label>
                        <input type="text" class="form-control" placeholder="Amount after being Exchanged" id="to"/>
                    </div>
            </div>
            <div class="row mt-5">
            	<div class="col-md-12">
            		<button class="btn btn-block con" id="convert">Convert</button>
            	</div>
            </div>
       </div>
        
     
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="js/currenciesController.js"></script>
    <script type="text/javascript" src="js/convert.js"></script>
    <script type="text/javascript" src="main.js"></script>  
    <script type="text/javascript" src="idb/db.js"></script>
</body>
</html>
